<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <!--NavBar with links-->

        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../assets/images/richtig.png" alt="Logo" width="30%" height="auto" class="d-inline-block align-text-center">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-right">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="">HOME</a>
              </li>

              </li>
            </ul>

        </div>
      </nav>
  <router-outlet></router-outlet>
  <script>
    // JavaScript to make the header sticky on scroll
    window.addEventListener('scroll', function() {
        const header = document.getElementById('header');
        if (window.scrollY > 50) {
            header.classList.add('scroll');
        } else {
            header.classList.remove('scroll');
        }
    });
</script>
</body>
